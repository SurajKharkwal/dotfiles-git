set-option -g status-position top
set -g mouse on
set-option -sa terminal-overrides ",xterm:Tc"
set -g base-index 1
set -g pane-base-index 1

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Use wl-copy and wl-paste for clipboard integration
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'wl-copy'
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'wl-copy'
# clear all 
bind a send-keys -t ! 'clear' C-m

set -g @plugin 'christoomey/vim-tmux-navigator'
set-option -g update-environment "DISPLAY"
# Tokyo Night Tmux Theme Settings
set -g @plugin "janoamaral/tokyo-night-tmux"
set -g @tokyo-night-tmux_show_datetime 1
set -g @tokyo-night-tmux_date_format MYD
set -g @tokyo-night-tmux_time_format 12H

#
set -g @plugin 'tmux-plugins/tmux-yank'

set -g @tokyo-night-tmux_show_music 0

# Network Speed Widget Settings
set -g @tokyo-night-tmux_show_netspeed 0
set -g @tokyo-night-tmux_netspeed_iface ""
set -g @tokyo-night-tmux_netspeed_showip 0
set -g @tokyo-night-tmux_netspeed_refresh 0

# Battery Widget Settings
set -g @tokyo-night-tmux_show_battery_widget 1
set -g @tokyo-night-tmux_battery_name "BAT1"
set -g @tokyo-night-tmux_battery_low_threshold 21

# List of Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

